<!DOCTYPE html>
<html lang="en">
<head>
    <meta property = "og:type" content="website">
    <meta property = "og:title" content="Cronômetro Rafa Max">
    <meta property = "og:image" content="https://raw.githubusercontent.com/raffamax/cronometro_rafamax/main/img/cronometro_inicio.png">
    <meta property = "og:description" content="Este é o primeiro projeto com html, css, e javascript puro, desenvolvido por Rafael Maximiano.">
    <meta property = "og:url" content="https://cronometro-rafamax.netlify.app/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro Rafa Max</title>
</head>
<body>
    <div id="stopwatch">
      <div id="timer">00:00:00<span id="miliseconds">:00</span></div>
    </div>

      <div id="buttons">
        <button id="startStopButton" onclick="startStop()">Start</button>
        <button id="resetButton" onclick="reset()">Reset</button>
        <button id="lapButton" onclick="lap()">Lap</button>
      </div>

      <table id="tableMain">

        <thead id="thead">
          <tr>
            <td>Lap</td>
            <td>Time</td>
            <td>Total</td>
          </tr>
          <tr id="currentlap">
            <td id="currentLapNumber"></td>
            <td id="currentLapTime"></td>
            <td id="currentLapTotal"></td>
          </tr>
        
        </thead>

        <tbody id="tableBody">

        </tbody>
      
      </table>
      

      <script src="scripts.js"></script>
</body>
</html>
